<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- HEADER -->
    <header class="d-flex align-items-center justify-content-center py-2">
      <img class="logo" src="./assets/logo1.png" alt="market-place logo" />
      <img class="logo" src="./assets/logo1.png" alt="market-place logo" />
      <img class="logo" src="./assets/logo1.png" alt="market-place logo" />
    </header>
    <!-- HEADER END -->

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarSupportedContent"
        >
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn me-4" type="submit">Search</button>
          </form>

          <ul class="navbar-nav mb-2 mb-lg-0 me-4">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <ion-icon class="fs-3" name="cart-outline"></ion-icon>
              </a>
              <ul class="dropdown-menu">
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Total:</a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- NAVBAR END -->

    <!-- ARTICLE -->
    <article id="marketPlace"></article>
    <!-- ARTICLE END -->

    <!-- FOOTER -->
    <footer class="d-flex align-items-center justify-content-center py-2">
      <img class="logo" src="./assets/logo1.png" alt="market-place logo" />
      <img class="logo" src="./assets/logo1.png" alt="market-place logo" />
      <img class="logo" src="./assets/logo1.png" alt="market-place logo" />
    </footer>
    <!-- FOOTER END -->

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="script.js" type="module"></script>
    <script src="Book.js" type="module"></script>
  </body>
</html>
